<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类中方法this的指向</title>
</head>
<body>
  <script type="text/javascript">
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      //类中定义的方法，已经在局部开启了 use strict 严格模式，开启了严格模式，this指向就是undefined，不指向window
      speak() {
        //speak方法放在了哪里？----> 类的原型对象上，供实例使用
        //通过Person实例调用speak时，speak中的this就是Person实例
        console.log(this)
      }
    }

    const p1 = new Person('tom', 25)
    p1.speak()  //通过实例调用speak方法

    const x = p1.speak
    x()

    //
    // function fun() {
    //   //开启严格模式
    //   'use strict'
    //   console.log(this)
    // }
    // fun()
  </script>
</body>
</html>
